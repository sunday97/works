<!DOCTYPE html>

    <head>
        <title> 제목은 여기에 적습니다. </title>

    </head>
    <body>

        <!-- 이미지를 넣어주세요 -->

        <!-- 이미지 태그 안에 title태크는 이미지 위에 마우스 커서를 올렸을 때 내용 표기 -->
