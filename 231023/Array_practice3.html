<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열연습</title>
  </head>
  <body></body>
  <script>
    // 4.reduce() 함수
    // 해당 배열을 모든 요소를 하나의 값으로 줄이기 위해, 두개의 인수를 전달받는 콜백함수를 실행한다.
    // 이 때 명시된 콜백함수에 배열의 첫번째 요소와 두번째 요소를 인수로 전달하고 실행한다.
    // 그 결과 반환된 결과값에 세번째 요소를 다시 인수로 전달하고 실행한다.(마지막요소까지)
    document.write("<h3>4. reduce() 함수</h3> <br>");
    let arr = [1, 2, 3, 4, 5];
    function sumOfArr(x, y) {
      return x - y;
    }
    // 1 - 2 - 3 - 4 - 5 = -13
    let result = arr.reduce(sumOfArr);
    document.write(`원본배열 : ${arr}<br>`);
    document.write(`reduce 결과 : ${result}<br>`);

    // accumalator : callback함수의 반환값을 누적한다.
    // initialValue : 최초 callback 함수 실행 시, accumalator에 할당되는 값
    // 초기값을 제공하지 않을 경우 배열의 첫 번째 요소를 사용한다.
    // let result2 = arr.reduce(function(accumalator, currentValue, index, array){}, initialValue)
    let result2 = arr.reduce(function (acc, Value) {
      return acc - Value;
    }, 5);
    // 5(initialValue) - 1 - 2 - 3 - 4 - 5 = -10
    document.write(`initialValue 사용 reduce 결과 : ${result2}<br>`);

    document.write("<hr>");

    // 5. reduceRight() 함수
    // reduce함수와 같은 방식으로 실행되며, 배열의 마지막 요소부터 줄이기 시작한다.
    document.write("<h3>5. reduceRight() 함수</h3> <br>");

    let result3 = arr.reduceRight(sumOfArr, 1);
    document.write(`reduceRight 결과 : ${result3}<br>`);
    // 5 - 4 - 3 - 2 - 1 = -5
    // 1 - 5 - 4 - 3 - 2 - 1 = -14

    // every() : 배열 안의 모든 요소들을 체크해서 모두 맞다면 ture, 하나라도 틀리면 false값을 retrun함
    // some() : 배열 안의 모든 요소들을 체크해서 하나라도 맞다면 ture, 모두 틀리면 false retrun함
  </script>
</html>
