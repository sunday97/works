<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수연습3번</title>
  </head>
  <body>
    <input id="input" placeholder="과일이름을 입력해주세요." />
    <button onclick="clickFunc()">CLICK</button>
    <h2></h2>
  </body>
  <script>
    const fruits = [];
    const clickFunc = function () {
      const input = document.querySelector("#input");
      fruits.push(input.value);
      //   console.log(fruits);
      const tag = document.querySelector("h2");
      //   console.log(tag);
      display(fruits, tag);
      input.value = "";
    };

    // 어차피 아래 함수가 쓰일 곳은 위의 함수 안에서 아니야? 그러니까 위 함수 안의 태그를 아래 함수에서 사용(서술)할 수 있는 것이지.
    const display = function (inputArr, tag) {
      //   console.log(tag);
      //   p태그를 만든다.
      const pTag = document.createElement("p");
      //   만든 p태그에 inputArr을 넣어준다.
      pTag.innerHTML = inputArr.toString();
      // 주어진 태그 안에 p태그를 추가한다.
      tag.append(pTag); // 여기서 tag는 clickFunc() 안에 있는 놈이다. 어디까지나 이 함수의 작동방식이고 그 함수가 어디에 있고 무엇을 인자로 받고 있는지를 생각해보자.
    };
  </script>
</html>
