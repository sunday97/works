    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <!-- header 입니다. -->
    <header class="header">
      <div class="logo-bar">
        <a href="index.html" class="logo">
          <img src="asset/쓰슈 로고(가로형)_1.png" alt="쓰슈 로고(가로형)" />
        </a>

          <i class="fa-solid fa-bars"></i>

      </div>

      <ul class="category">
        <li><a href="#">SEVICE GUIDE</a></li>
        <li><a href="#">RENTAL LOCATION</a></li>
        <li><a href="#">Q&A</a></li>
        <li><a href="#">LOGIN</a></li>

    <!-- 메인을 여기에 넣어주세요 :) -->
    <!-- 메인을 사용하기 전 css의 예시를 확인해주세요 -->
    <div class="back">
      <main>
        <p class="title">결제수단</p>

        <div class="cards">
          <!-- 카드1번 -->
          <div class="card card1">
            <div class="card-up">
              <p class="card-title">
                <img src="icon/카카오페이 logo.svg" alt="" />Pay
              </p>
              <p>
                카카오뱅크 *** 0042 <i class="fa-solid fa-chevron-right"></i>
              </p>
              <span
                ><i class="fa-solid fa-ellipsis-vertical"
                  ><span class="card-hover">카카오뱅크 체크카드</span></i
                ></span
              >
            </div>
            <!-- <div class="card-mid">카카오뱅크 체크카드</div> -->
            <div class="card-down card-down1"></div>
          </div>
          <!-- 카드2번 -->
          <div class="card card2">
            <div class="card-up">
              <p class="card-title">
                <img src="icon/하나은행 logo.svg" alt="" /> KEB Hana Card
              </p>
              <p>하나은행 *** 0042 <i class="fa-solid fa-chevron-right"></i></p>
              <span
                ><i class="fa-solid fa-ellipsis-vertical"
                  ><span class="card-hover">하나체크카드</span></i
                ></span
              >
            </div>
            <!-- <div class="card-mid">하나체크카드</div> -->
            <div class="card-down card-down2"></div>
          </div>
          <!-- 카드3번 -->
          <div class="card card3">
            <div class="card-up">
              <p class="card-title">
                <img src="icon/우리카드 logo.svg" alt="" /> 우리은행
              </p>
              <p>우리운행 *** 0042 <i class="fa-solid fa-chevron-right"></i></p>
              <span
                ><i class="fa-solid fa-ellipsis-vertical"
                  ><span class="card-hover">우리체크카드</span></i
                ></span
              >
            </div>
            <!-- <div class="card-mid">우리체크카드</div> -->
