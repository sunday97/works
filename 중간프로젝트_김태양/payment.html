<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payment</title>
    <link rel="stylesheet" href="/css/payment.css" />
  </head>
  <body>
    <header></header>
    <main>
      <p class="title">결제수단</p>
      <div class="cards">
        <div class="card card1">
          <div class="card-up">
            <p class="card-title">
              <img src="icon/카카오페이 logo.svg" alt="" />Pay
            </p>
            <p>카카오뱅크 *** 0042 <i class="fa-solid fa-chevron-right"></i></p>
            <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
          </div>
          <div class="card-mid">카카오뱅크 체크카드</div>
          <div class="card-down card-down1"></div>
        </div>
        <div class="card card2">
          <div class="card-up">
            <p class="card-title">
              <img src="icon/하나은행 logo.svg" alt="" /> KEB Hana Card
            </p>
            <p>하나은행 *** 0042 <i class="fa-solid fa-chevron-right"></i></p>
            <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
          </div>
          <div class="card-mid">하나체크카드</div>
          <div class="card-down card-down2"></div>
        </div>
        <div class="card card3">
          <div class="card-up">
            <p class="card-title">
              <img src="icon/우리카드 logo.svg" alt="" /> 우리은행
            </p>
            <p>우리운행 *** 0042 <i class="fa-solid fa-chevron-right"></i></p>
            <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
          </div>
          <div class="card-mid">우리체크카드</div>
          <div class="card-down card-down3"></div>
        </div>
      </div>
      <div class="register">카드 등록하기 <i class="fa-solid fa-plus"></i></div>
    </main>
    <footer></footer>
  </body>
  <script
    src="https://kit.fontawesome.com/ba5eef7094.js"
    crossorigin="anonymous"
  ></script>
</html>
