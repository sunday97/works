<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Id Pw find</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/id_pw_find.css" />
  </head>
  <body>
    <!-- header 입니다. -->
    <header class="header">
      <div class="logo-bar">
        <a href="index.html" class="logo">
          <img src="asset/쓰슈 로고(가로형)_1.png" alt="쓰슈 로고(가로형)" />
        </a>
        <div class="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>

      <ul class="category">
        <li><a href="#">SEVICE GUIDE</a></li>
        <li><a href="#">RENTAL LOCATION</a></li>
        <li><a href="#">Q&A</a></li>
        <li><a href="#">LOGIN</a></li>
        <li><a href="#">PAYMENT</a></li>
      </ul>
    </header>

    <!-- 메인을 여기에 넣어주세요 :) -->
    <!-- 메인을 사용하기 전 css의 예시를 확인해주세요 -->
    <div class="back">
      <main>
        <p class="title">아이디 및 비밀번호 찾기</p>
        <!-- 아이디 찾기 -->
        <div class="id-search">
          <!-- 공통 입력 부분 -->
          <div class="user-name-sec">
            <label for="user-name">이름</label>
            <input
              type="text"
              id="user-name"
              placeholder="&nbsp;이름을 입력하세요"
            />
          </div>
          <!-- 이메일 입력 -->
          <div class="user-email-sec">
            <label for="user-email">이메일 입력</label>
            <input
              type="text"
              id="user-email"
              placeholder="&nbsp;이메일을 입력하세요"
            />
          </div>
          <div class="id-search-for-email-btn btn">이메일로 찾기</div>
          <!-- 전화번호 입력 -->
          <div class="user-tel-sec">
            <label for="user-tel">전화번호 입력</label>
            <input
              type="text"
              id="user-tel"
              placeholder="&nbsp;전화번호를 입력하세요(-제외)"
            />
          </div>
          <div class="id-search-for-tel-btn btn">전화번호로 찾기</div>
        </div>

        <!-- 선 -->
        <div class="line"></div>

        <!-- 비밀번호 찾기 -->
        <div class="pw-serch">
          <!-- 아이디 입력 -->
          <div class="user-id-sec">
            <label for="user-id">ID 입력</label>
            <input
              type="text"
              id="user-id"
              placeholder="&nbsp;ID을 입력하세요"
            />
          </div>
          <!-- 이메일 입력 -->
          <div class="user-email-sec">
            <label for="user-email">이메일 입력</label>
            <input
              type="text"
              id="user-email"
              placeholder="&nbsp;이메일을 입력하세요"
            />
          </div>
          <!-- 전화번호 입력 -->
          <div class="user-tel-sec">
            <label for="user-tel">전화번호 입력</label>
            <input
              type="text"
              id="user-tel"
              placeholder="&nbsp;전화번호를 입력하세요(-제외)"
            />
          </div>
          <div class="pw-search-btn btn">비밀번호 변경하기</div>
        </div>
      </main>
    </div>

    <!-- footer 입니다. -->
    <footer class="footer">
      <div class="logo-symbol">
        <img src="asset/쓰슈 로고(심볼).png" alt="쓰슈 로고(심볼)" />
      </div>
      <p>Copyright © DW ACADEMY 2023 TEAM PROJECT. All Rights Reserved.</p>
    </footer>

    <!-- 모달 -->
    <div class="overlay">
      <div class="modal-box box1">
        <label for="changePw">비밀번호 변경하기</label>
        <input
          type="text"
          id="changePw"
          placeholder="영어대소문자+특수문자(!@#$%^*+=-),숫자(0-9)의 8이상 15이하"
        />
        <!-- 나중에  placeholder에 들어갈 내용을 다른데 위치시키자-->
        <div class="changeBtn">변경하기</div>
        <div class="changeBtnInfo"></div>
      </div>
    </div>
  </body>
  <script src="./js/id_pw_find.js" type="module"></script>
</html>
