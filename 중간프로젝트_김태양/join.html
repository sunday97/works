<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOIN</title>
    <link rel="stylesheet" href="./css/join.css" />
  </head>
  <body>
    <header></header>
    <main>
      <p class="title">JOIN</p>
      <div class="terms">
        <div class="terms-item">
          <div class="terms-info">약관정보</div>
          <div class="terms-checkboxs">
            <label for="terms-checkbox" class="terms-checkbox-label"
              >동의</label
            >
            <input id="terms-checkbox" type="checkbox" />
          </div>
        </div>
      </div>
      <div class="form">
        <!-- 아이디 -->
        <div class="id-sec sec">
          <label for="id-input">아이디</label>
          <input
            type="text"
            id="id-input"
            placeholder="/^[A-Za-z0-9]{4,10}$/"
          />
          <span class="id-info input-info"></span>
        </div>
        <!-- 비밀번호 -->
        <div class="password-sec sec">
          <label for="password-input">비밀번호</label>
          <input
            type="password"
            id="password-input"
            placeholder="/^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,15}$/"
          />
          <span class="pw-info input-info"></span>
        </div>
        <!-- 비밀번호 확인 -->
        <div class="re-password-sec sec">
          <label for="password-check-input">비밀번호 확인</label>
          <input
            type="password"
            id="password-check-input"
            placeholder="비밀번호를 다시 입력해주세요"
          />
          <span class="re-pw-info input-info">비밀번호 확인</span>
        </div>
        <div class="user-name">
          <label for="name">이름</label>
          <input type="text" id="user-name" placeholder="이름을 입력해주세요" />
        </div>
        <div class="user-email">
          <label for="email">이메일</label>
          <input
            type="text"
            id="user-email"
            placeholder="이름을 입력해주세요"
          />
        </div>
        <div class="user-tel">
          <span>전화번호</span>
          <div class="tel">
            <select name="before-tel" id="before-tel">
              <option value="010" selected>010</option>
              <option value="011">011</option>
            </select>
            -
            <input type="text" id="mid-tel" />
            -
            <input type="text" id="after-tel" />
          </div>
        </div>
      </div>
      <p class="join-info">
        개인 데이터는 이 웹사이트 전체에서 사용자 경험을 지원하고, 사용자 계정에
        대한 액세스를 관리하며, 개인 정보 보호정책에 설명한 기타 목적을 이행하는
        데 사용됩니다.
      </p>
      <div class="register">Join</div>
    </main>
    <footer></footer>
  </body>
  <script src="./js/join.js"></script>
</html>
