<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header></header>
    <main>
      <p class="title">LOG IN</p>
      <div class="inputs">
        <div class="id-sec">
          <label for="id-input">아이디</label>
          <input
            type="text"
            id="id-input"
            placeholder="아이디를 입력해주세요"
          />
        </div>
        <div class="password-sec">
          <label for="password-input">비밀번호</label>
          <input
            type="password"
            id="password-input"
            placeholder="비밀번호를 입력해주세요"
          />
        </div>
        <div class="search-id-password">아이디/비밀번호찾기</div>
      </div>
      <div class="login-register-btns">
        <div class="login-btn">로그인</div>
        <div class="register-btn">회원가입</div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
