<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문 연습</title>
  </head>
  <body></body>
  <script>
    // 1-100 출력
    document.write("<h2>1부터 100까지 출력</h2>");
    for (let i = 1; i <= 100; i++) {
      // &nbsp; => 한칸공백
      document.write(i + "&nbsp;");
    }
    document.write("<hr>");

    // 10-1 출력
    document.write("<h2>10부터 1까지 출력</h2>");
    for (let i = 10; i >= 1; i--) {
      document.write(i + "&nbsp;");
    }
    document.write("<hr>");

    // 0부터 10까지의 짝수만 출력
    document.write("<h2>0부터 10까지 짝수만 출력</h2>");
    // for (i = 0; i <= 5; i++) {
    //   document.write(i * 2 + "&nbsp;");
    // }
    for (i = 0; i <= 10; i += 2) {
      document.write(i + "&nbsp;");
    }
    document.write("<br>");
    for (i = 0; i <= 10; i++) {
      if (i % 2 == 0) {
        document.write(i + "&nbsp;");
      }
    }
    document.write("<hr>");

    // 1부터 100까지의 짝수의 합을 구해보시오
    document.write("<h2>1부터 100까지 짝수의 합 출력</h2>");
    let sum = 0;
    for (i = 0; i <= 100; i += 2) {
      sum += i;
    }
    document.write(sum + "&nbsp;");
    document.write("<hr>");

    // 별찍기
    document.write("<h2>별찍기 사각형</h2>");
    // for (i = 0; i < 5; i++) {
    //   document.write("*****<br>");
    // }
    for (i = 0; i < 5; i++) {
      for (j = 0; j < 5; j++) {
        document.write("*");
      }
      document.write("<br>");
    }
    document.write("<hr>");

    document.write("<h2>별찍기 왼쪽 직각삼각형</h2>");
    for (i = 0; i < 5; i++) {
      for (j = 0; j < i + 1; j++) {
        document.write("*");
      }
      document.write("<br>");
    }
    for (i = 0; i < 5; i++) {
      for (j = 0; j <= i; j++) {
        document.write("*");
      }
      document.write("<br>");
    }

    document.write("<h2>별찍기 오른쪽 직각삼각형</h2>");
    for (i = 0; i < 5; i++) {
      for (k = 4; k > i; k--) {
        document.write("&nbsp;");
      }
      for (j = 0; j <= i; j++) {
        document.write("*");
      }
      document.write("<br>");
    }
    document.write("<hr>");

    document.write("<h2>별찍기 왼쪽 역 직각삼각형</h2>");
    for (i = 0; i < 5; i++) {
      for (j = 5; j > i; j--) {
        document.write("*");
      }
      document.write("<br>");
    }

    document.write("<h2>별찍기 오른쪽 역 직각삼각형</h2>");
    for (i = 0; i < 5; i++) {
      for (k = 0; k < i; k++) {
        document.write("&nbsp;");
      }
      for (j = 5; j > i; j--) {
        document.write("*");
      }
      document.write("<br>");
    }
    document.write("<hr>");

    document.write("<h2>별찍기 정삼각형</h2>");
    for (i = 1; i < 10; i += 2) {
      for (k = 9; k > i; k -= 2) {
        document.write("&nbsp;");
      }
      for (j = 0; j < i; j++) {
        document.write("*");
      }
      document.write("<br>");
    }
  </script>
</html>
