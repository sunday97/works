<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>별찍기</title>
  </head>
  <body></body>
  <script>
    // 별찍기
    document.write("<h4>별찍기 사각형</h4>");
    // for (i = 0; i < 5; i++) {
    //   document.write("*****<br>");
    // }
    for (i = 0; i < 5; i++) {
      for (j = 0; j < 5; j++) {
        document.write("*");
      }
      document.write("<br>");
    }
    document.write("<hr>");

    document.write("<h4>별찍기 왼쪽 직각삼각형</h4>");
    for (i = 0; i < 5; i++) {
      for (j = 0; j < i + 1; j++) {
        document.write("*");
      }
      document.write("<br>");
    }
    for (i = 0; i < 5; i++) {
      for (j = 0; j <= i; j++) {
        document.write("*");
      }
      document.write("<br>");
    }

    document.write("<h4>별찍기 오른쪽 직각삼각형</h4>");
    for (i = 0; i < 5; i++) {
      for (k = 4; k > i; k--) {
        document.write("&nbsp;");
      }
      for (j = 0; j <= i; j++) {
        document.write("*");
      }
      document.write("<br>");
    }
    document.write("<hr>");

    document.write("<h4>별찍기 왼쪽 역 직각삼각형</h4>");
    for (i = 0; i < 5; i++) {
      for (j = 5; j > i; j--) {
        document.write("*");
      }
      document.write("<br>");
    }

    document.write("<h4>별찍기 오른쪽 역 직각삼각형</h4>");
    for (i = 0; i < 5; i++) {
      for (k = 0; k < i; k++) {
        document.write("&nbsp;");
      }
      for (j = 5; j > i; j--) {
        document.write("*");
      }
      document.write("<br>");
    }
    document.write("<hr>");

    document.write("<h4>별찍기 정삼각형</h4>");
    for (i = 1; i < 10; i += 2) {
      for (k = 9; k > i; k -= 2) {
        document.write("&nbsp;");
      }
      for (j = 0; j < i; j++) {
        document.write("*");
      }
      document.write("<br>");
    }

    document.write("<h4>별찍기 역 정삼각형</h4>");
    for (i = 1; i < 10; i += 2) {
      for (k = 1; k < i; k += 2) {
        document.write("&nbsp;");
      }
      for (j = 10; j > i; j--) {
        document.write("*");
      }
      document.write("<br>");
    }
  </script>
</html>
