<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup</title>
  </head>
  <body>
    <input type="button" value="구글창 열기" onclick="openPopup()" />
    <input type="button" value="팝업창 닫기" onclick="closePopup()" />
  </body>
  <script>
    function openPopup() {
      // scrollbars=no, resizable=no는 IE에서만 적용가능
      let child = open(
        "http://www.google.co.kr",
        "_blank",
        "width=1000,height=500,"
      );
      console.log(child);
      // child.close();
      // ?? 왜 안됨
      function closePopup() {
        child.close();
      }
    }
  </script>
</html>
