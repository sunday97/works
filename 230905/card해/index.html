<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <!-- prodile image -->
        <figure class="card-image">
            <img src="https://images.pexels.com/photos/17867770/pexels-photo-17867770.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="사용자이미지">
        </figure>
        <!-- card body -->
        <div class="card-body">
            <div class="badges">
                <span class="badge">
                    <iconify-icon icon="mdi:check-bold"></iconify-icon>예약
                </span>
                <span class="badge">
                    <iconify-icon icon="mdi:gift-open"></iconify-icon>혜택
                </span>
            </div>
            <!-- tilte -->
            <h2 class="title">
                공감게스트하우스
            </h2>
            <!-- description -->
            <p class="desc">
                청년을 응원하는 반월당 게스트하우스
            </p>
        </div>
        <!-- card footer -->
        <footer class="card-footer">
            <iconify-icon icon="teenyicons:pin-outline"></iconify-icon>대구 중구
        </footer>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>

</html>
