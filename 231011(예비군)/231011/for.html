    // 1 ~ 5 까지의 합을 구하세요. (반복문 사용하여)
    // 각각의 i갑의 합을 1부터 5까지 '문자열'로 표현
    let sum = 0;
    let str = "";
    for (let i = 1; i <= 5; i++) {
      sum += i;
      if (i == 1) {
        str += i;
      } else {
        str += "+" + i;
      }
      // console.log(sum);
      document.write(str + "=" + sum + "<br/>");
    }
