<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ajax</title>
  </head>
  <!-- Local jQuery -->
  <script src="../resources/js/jquery-3.6.4.js"></script>
  <body>
    <h1>Authors</h1>
    <ul id="Authors"></ul>
    <button onclick="doAction()">Action</button>
  </body>
  <script>
    const url = "https://jsonplaceholder.typicode.com/users";
    function doAction() {
      // fetch 함수는 promise 객체를 반환
      // promise ==> 비동기 통신에 대한 상태와 결과값을 담고 있는 객체
      // promise state 값
      // pending : 진행중
      // fulfilled : 작업(통신) 성공
      // rejected : 작업(통신) 실패

      // .then() : url로 가져오는 데이터가 너무 크다면 그게 끝나야 후열의 코드들이 실행되야 될 것 아님? 그 역활을 해주는 녀석임
      const data = fetch(url).then((response) => console.log(response));
      //   console.log(data);
    }
  </script>
