<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        // alert('따옴표 안에 쓸 말을 넣어서 사용');
        // alert('hello world!');
        //  console.log는 콘솔창(개발자도구)에서 값을 확인할 때 사용.
        console.log('hello world!');
        console.log('안녕하세요');
        // let(변수생성 키) y(변수 이름) =(담다) x(변수)
        // ''는 문자열로 인식, ''없다면 변수로 인식
        // 변수 선언은 1번만
        // 변수를 선언할 때는 let이라는 키워드를 이용한다.
        let bottle = '물'
        // 선언된 변수는 값을 재할당 할 수 있다
        console.log(bottle)
        // 위에 console.log는 선언한 후에만 사용이 가능하고 그 위치에 따라 값이 나온다.
        bottle = '수박주스'
        console.log(bottle)
        // ''따옴표 안에 들어가 있는 값이 문자열
        bottle = '우유'
        console.log(bottle)

        // 값이 순자형
        let number = 1
        console.log(number)

        let box1 = '사과'
        let box2 = '바나나'
        let truck = box1 + box2
        console.log(truck)

        let number1 = 1;
        let number2 = 2;
        let result = number1 + number2
        console.log(result)

        let number3 = 1;
        let number4 = '4';
        let result1 = number3 + number4
        console.log(result)
        console.log(result1)
        
        // ; 원칙적으론 넣는다. 그러나 스크립트에선 작동은 한다.

    </script>
</body>
</html>
