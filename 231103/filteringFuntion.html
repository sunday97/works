<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filtering Funtion</title>
  </head>

  <!-- Local jQuery -->
  <script src="../resources/js/jquery-3.6.4.js"></script>

  <body>
    <form>
      <label for="user">이름</label>
      <input type="text" id="user" value="korea" readonly /><br />
      <label>성별</label>
      <input
        type="radio"
        class="gender"
        id="gend"
        name="gend"
        value="남자"
        checked
      />남자
      <input
        type="radio"
        class="gender"
        id="gend"
        name="gend"
        value="여자"
      />여자<br />
      <label for="intro">소개</label>
      <textarea id="intro" cols="40" rows="4"></textarea> <br />
      <label for="work">직업</label>
      <select id="work">
        <option class="job" value="programmer">프로그래머</option>
        <option class="job" value="progammer">프로게이머</option>
        <option class="job" value="whitehand">백수</option></select
      ><br />
      <input type="button" id="btnView" value="조사하기" />
      <input type="button" id="btnChange" value="이름변경" />
    </form>
  </body>
  <script>
    console.log($("label[for=user]").html("name"));

    // 이름변경 이벤트
    $("#btnChange").on("click", function () {
      const $nameInput = $("#user");
      // console.log($nameInput.val("Q"));
      // $nameInput.val(
      //   `${prompt("변경해야 할 이름을 적어주세요", "English로 write해요~")}`
      // );
      const newName = prompt("새로운 이름을 입력해주세요");
      $nameInput.val(newName);
    });

    // 조사하기 클릭 이벤트
    // $("#btnView").on("click", function () {
    //   const alertName = $("#user").val();
    //   const alertGender = $(".gender:checked").val();
    //   const alertText = $("#intro").val();
    //   const alertJob = $(".job:selected").val();
    //   alert(`${alertName} \n${alertGender} \n${alertText} \n${alertJob}`);
    // });

    // 조사하기 클릭 이벤트 - 선생님의 경우
    $("#btnView").on("click", function () {
      const name = $("#user").val();
      const gender = $("[name=gend]:checked").val();
      const intro = $("textarea").val();
      const job = $(":selected").val();

      alert(`${name} ${gender} ${intro} ${job}`);
    });
  </script>
</html>
