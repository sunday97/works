<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="taeYang" />
    <meta name="" content="" />
    <meta name="" content="" />
    <title>filter selector</title>
  </head>

  <!-- Local jQuery -->
  <script src="../resources/js/jquery-3.6.4.js"></script>

  <style>
    div {
      width: 300px;
      height: 30px;
      border: 1px solid black;
    }
  </style>

  <body>
    <div></div>
    <div>
      헬로우
      <span>오늘도 즐겁게~열심히!</span>
    </div>
    <p>Hello jQuey! <span>Thanks, jQuery!</span></p>
    <div class="myClass">jQuery</div>
    <span class="notMyClass">쉬운 jQuery~~~!</span>
    <div></div>
    <br /><br />
    <hr color="blue" />
    <br />
  </body>
  <script>
    // jQuery가 포함된 span태그 의 테두리 파랑 :
    $("span:contains(jQuery)").css("border", "2px solid blue");

    // jQuery가 포함되지 않은 span 태그 의 테두리 빨강  :
    $("span").not("span:contains(jQuery)").css("border", "2px solid red");

    // span을 갖는 div요소 태그 의 테두리   그린
    $("div:has(span)").css("border", "5px solid green");
    //  $("div:has(span, p)") => span or p 의미

    // 아무것도 없는 빈 div 태그 의 테두리
    $("div:empty").css("border", "2px solid orange");

    // div 후손 span 태그 의 글자색  빨강, 크기,굵게
    $("div span:parent").css({
      color: "red",
      "font-size": "21px",
      "font-weight": "600",
    });
    // $("div:parent") => div를 부모로 갖는 모든 자식들
    // $("div span:parent") div의 자손인 span을 부모로 갖는 자식들 , 여기선 '오늘도 즐겁게~열심히!'라는 span 안에 text 자체를 말함
    // 사실 여기선 $("div span")으로 해서 span tag 자체를 선택하는 것과 결과는 같다.
  </script>
</html>
