<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D 구현</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    #wrap {
      width: 200px;
      height: 400px;
      margin: 300px auto;
      position: relative;
      perspective: 800px;
    }
    #wrap .card {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: all 2s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    #wrap .card > div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #wrap .card > div:nth-child(1) {
      background-color: hsla(9, 100%, 64%, 0.5);
      transform: translateZ(100px) translateY(-100px);
    }
    #wrap .card > div:nth-child(2) {
      background-color: yellow;
      transform: translateX(-100px) rotateY(-90deg);
      /* Y축으로 돌렸으니까 3D취급이 생겨서 그제야 위에 Z가 먹는다. */
    }
    #wrap .card > div:nth-child(3) {
      background-color: rgb(0, 255, 51);
      transform: translateZ(-100px);
    }
    #wrap .card > div:nth-child(4) {
      background-color: rgb(18, 147, 182);
      transform: translateX(100px) rotateY(90deg);
    }
    #wrap .card > div:nth-child(5) {
      background-color: rgb(182, 18, 18);
      height: 200px;
      transform: translateY(-100px) rotateX(90deg);
    }
    #wrap .card > div:nth-child(6) {
      background-color: rgb(182, 18, 152);
      height: 200px;
      transform: translateY(0px) rotateX(0);
    }
    #wrap:hover .card {
      transform: rotateX(270deg);
    }
  </style>
  <body>
    <div id="wrap">
      <div class="card">
        <div>FRONT</div>
        <div>LEFT</div>
        <div>BACK</div>
        <div>RIGHT</div>
        <div>UP</div>
        <div>DOWN</div>
      </div>
    </div>
  </body>
</html>
