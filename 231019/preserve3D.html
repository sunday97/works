<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D 구현</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    #wrap {
      width: 400px;
      height: 400px;
      margin: 250px auto;
      position: relative;
      perspective: 800px;
    }
    #wrap .card {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: all 3s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    #wrap .card > div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* FRONT */
    #wrap .card > div:nth-child(1) {
      background-color: hsla(0, 100%, 50%, 0.75);
      /**
        h : hue          => 색조 (0~360 0은 빨강, 120은 녹색, 240 파란색)
        s : saturatiom   => 채도 (0~100% 컬러의 정도 혹은 농도)
        l : lightness    => 밝기 (0~100% 0%는 검은색, 100%는 흰색)
        a : alpha        => 불투명도 (0.00~1 0은 완전투명, 1은 완전불투명)
      */
      transform: translateZ(200px);
    }
    /* LEFT */
    #wrap .card > div:nth-child(2) {
      background-color: hsla(45, 100%, 50%, 0.75);
      transform: translateX(-200px) rotateY(-90deg);
      /* Y축으로 돌렸으니까 3D취급이 생겨서 그제야 위에 Z가 먹는다. */
    }
    /* RIGHT */
    #wrap .card > div:nth-child(3) {
      background-color: hsla(90, 100%, 50%, 0.75);
      transform: translateX(200px) rotateY(90deg);
    }
    /* HEHIND */
    #wrap .card > div:nth-child(4) {
      background-color: hsla(135, 100%, 50%, 0.75);
      transform: translateZ(-200px);
    }
    /* TOP */
    #wrap .card > div:nth-child(5) {
      background-color: hsla(180, 100%, 50%, 0.75);
      transform: translateY(200px) rotateX(90deg);
    }
    /*  BOTTOM */
    #wrap .card > div:nth-child(6) {
      background-color: hsla(225, 100%, 50%, 0.75);
      transform: translateY(-200px) rotateX(-90deg);
    }
    #wrap .card > div:nth-child(n) {
      border: 3px solid white;
      /**
      box-shadow  
      box-shadow : none | x y blur spread color | inset | initial | inherit  
      */
      box-shadow: 0px 0px 40px yellow;
    }

    #wrap:hover .card {
      transform: rotateX(0) rotateY(360deg) rotateZ(360deg);
    }

    .card {
      animation: rotateCube 3s infinite linear;
    }

    @keyframes rotateCube {
      from {
        transform: rotateX(360deg) rotateY(0) rotateZ(0);
      }
      to {
        transform: rotateX(0) rotateY(360deg) rotateZ(360deg) translateZ(200px);
      }
    }
  </style>
  <body>
    <div id="wrap">
      <div class="card">
        <div>FRONT</div>
        <div>LEFT</div>
        <div>RIGHT</div>
        <div>BEHIND</div>
        <div>TOP</div>
        <div>BOTTOM</div>
      </div>
    </div>
  </body>
</html>
