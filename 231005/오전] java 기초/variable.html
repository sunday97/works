<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소문자 대문자 변환 함수</title>
  </head>
  <body></body>
  <script>
    var s = "Hello World";
    var t = "How are you" + "today?";
    let tt = "HOW ARE YOU TODAY?";

    document.write(s + "<br>");
    document.write(t + "<br>");
    document.write(s.toUpperCase() + "<br>");
    document.write(tt.toLowerCase() + "<br>");
  </script>
</html>
