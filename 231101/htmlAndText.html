    <p>2 <span>개나리</span></p>
    <p>3 <span>진달래</span></p>
  </body>

  <script>
    // html() => innerHTML

    // jquery에선 forEach를 사용할 수 없다. 왜? jQuery변수는 jQuery객체로 담기지만 아래 예시에서 보았듯이 1번째는 HTML 그 자체에 담았기에 엄연히 둘은 다르다.
    // HTML경우
    // const ps = document.querySelectorAll("p");

    // });
    // jQuery경우

    // console.log(pTags.length);
    // pTags.array.forEach((value, index, array) => {
    //   console.log(el);

    // 그래서 jQuery에선 forEach 대신 each를 사용한다.
    const pTags = $("p");
    // console.log(pTags.length);
    pTags.each((index, item) => {
      //   console.log(item);
      console.log($(item).html());
    });

    // jQuery each 함수
    $.each(pTags, function (index, item) {});

    // $(selector).each(function (index, item) {
    $($("p")).each(function (index, item) {
