<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selector 1</title>
    <!-- jQuery -->
    <script src="../resources/js/jquery-3.6.4.js"></script>
  </head>
  <body>
    <h2>
      문단안에 <a href="#">링크</a>태그가 있다 두번째 문단안에
      <span><a href="#">링크</a></span
      >은 손자이다.
    </h2>
  </body>
  <script>
    // h2의 자식 a 태그 스타일 테두리 설정 솔리드
    // document.querySelector("h2 > a").style.border = "2px solid black";
    $("h2 > a").css("border", "2px solid black");

    // h2의 후손 a태그의 스타일 배경 노랑
    $("h2 a").css("backgroundColor", "yellow");
  </script>
</html>
