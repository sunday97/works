<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADD NEW COLOR</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="../resources/css/style.css" />
    <link rel="stylesheet" href="../resources/css/new.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header-heading">새 컬러 등록하기</h1>
        <a href="javascript:history.go(-1)" class="cancel">
          <img class="cancel-icon" src="../resources/images/x.svg" alt="" />
        </a>
      </div>
      <div class="section">
        <h2 class="section-heading">MBTI</h2>
        <div class="mbti-options">
          <div class="mbti-option">
            <span class="mbti-char">E</span>
            외향형
          </div>
          <div class="mbti-option selected">
            <span class="mbti-char">I</span>
            내향형
          </div>
        </div>
        <div class="mbti-options">
          <div class="mbti-option">
            <span class="mbti-char">S</span>
            감각형
          </div>
          <div class="mbti-option">
            <span class="mbti-char">N</span>
            직관형
          </div>
        </div>
        <div class="mbti-options">
          <div class="mbti-option">
            <span class="mbti-char">T</span>
            사고형
          </div>
          <div class="mbti-option">
            <span class="mbti-char">F</span>
            감정형
          </div>
        </div>
        <div class="mbti-options">
          <div class="mbti-option">
            <span class="mbti-char">J</span>
            판단형
          </div>
          <div class="mbti-option">
            <span class="mbti-char">P</span>
            인식형
          </div>
        </div>
      </div>
      <div class="section">
        <h2 class="section-heading">
          컬러
          <button class="random" type="button">
            <img
              class="repeat-icon"
              src="/resources/images/repeat.svg"
              alt="..."
            />
          </button>
        </h2>
        <div class="color-input-container">
          <input type="text" class="color-input" value="#9441FF" />
          <span
            class="color-input-chip"
            style="background-color: #9441ff"
          ></span>
        </div>
      </div>
      <button class="submit">컬러등록</button>
    </div>
  </body>
  <script>
    const colorInput = document.querySelector(".color-input");

    colorInput.addEventListener("change", function () {
      //   console.log(colorInput.value);
      const colorVal = colorInput.value;
      console.log(colorVal);
      if (colorVal.length == 7) {
        document.querySelector(".color-input-chip").style.backgroundColor =
          colorVal;
      }
    });
  </script>
</html>
