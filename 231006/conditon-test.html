  <script>
    // 1. 사용자에게 숫자를 입력받아 해당 숫자가 3의 배수인지 확인

    // if(isNaN(inputNum%0 == 0)){}
    // alert(isNaN(inputNum + 1));

    // 2.계산기
    let num1 = prompt("첫번째 정수를 입력하세요.");
    const operator = prompt("연산자를 입력하세요.", "+, -, *, /, %");
    let num2 = prompt("두번째 정수를 입력하세요.");
    let result = 0;
    num1 = parseInt(num1);
    num2 = parseInt(num2);

    if (operator == "+") {
      result = num1 + num2;
    } else if (operator == "-") {
      result = num1 - num2;
    } else if (operator == "*") {
      result = num1 * num2;
    } else if (operator == "/") {
      result = num1 / num2;
    } else if (operator == "%") {
      result = num1 % num2;
    } else {
      alert("잘못된 수식입니다.");
    }

    // document.write(result);
    document.write(num1 + operator + num2 + " = " + result);
  </script>
