<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>player ME</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="./resources/css/player_me.css" />
  </head>
  <body>
    <div class="container">
      <div class="progress-bar">
        <div class="bar"></div>
      </div>
      <div class="music-section">
        <div class="music">
          <img
            class="music-image"
            src="./resources/img/img_current_song.png"
            alt="img_current_song"
          />
          <div class="music-title">After Sunset</div>
          <div class="music-name">Benjamin</div>
        </div>
        <div class="button">
          <img
            class="before"
            src="./resources/img/icon_before.svg"
            alt="icon_before"
          />
          <img
            class="pause"
            src="./resources/img/icon_pause.svg"
            alt="icon_pause"
          />
          <img
            class="after"
            src="./resources/img/icon_after.svg"
            alt="icon_after"
          />
        </div>
        <div class="times">
          <div class="time">2:34/5:67</div>
        </div>
      </div>
    </div>
  </body>
</html>
