<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form selector</title>
  </head>

  <!-- Local jQuery -->
  <script src="../resources/js/jquery-3.6.4.js"></script>

  <body>
    <h1>회원가입</h1>
    <form action="attrSelector2.html">
      <fieldset>
        <legend>필수 입력 사항</legend>
        <table>
          <tr>
            <th>ID</th>
            <td><input type="text" placeholder="아이디 10글자 이내" /></td>
            <td><input type="button" value="중복확인" /></td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td>
              <input
                type="password"
                placeholder="영문, 숫자, 특수문자 8자 이상"
              />
            </td>
            <td></td>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
            <td><input type="password" /></td>
            <td></td>
          </tr>
          <tr>
            <th>Email</th>
            <td><input type="text" /></td>
            <td>
              <select name="" id="">
                <option value="">선택</option>
                <option value="">@gmail.com</option>
                <option value="">@naver.com</option>
              </select>
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>추가 정보</legend>
        <p>
          프로필사진
          <input type="file" value="파일 선택" accept="image/gif, image/jpeg" />
        </p>
        <p>
          성별 :
          <input type="radio" id="male" name="gender" />
          <label for="male">남자</label>
          <input type="radio" id="female" name="gender" />
          <label for="female">여자</label>
        </p>
        <p>
          생년월일 :
          <input type="date" />
        </p>
        <p>
          취미<br />
          <input type="checkbox" name="hobby" id="baseball" />
          <label for="baseball">야구</label>
          <input type="checkbox" name="hobby" id="basketball" />
          <label for="basketball">농구</label>
          <input type="checkbox" name="hobby" id="soccer" />
          <label for="soccer">축구</label>
          <br />
          <input type="checkbox" name="hobby" id="study" />
          <label for="study">공부</label>
          <input type="checkbox" name="hobby" id="music" />
          <label for="music">음악감상</label><br />
          <label for="self">기타</label>
          <input type="text" id="self" name="self" />
        </p>
        <p>
          자기소개<br />
          <textarea
            name="greeting"
            id="greeting"
            cols="100"
            rows="10"
          ></textarea>
        </p>
      </fieldset>
      <p>
        <input type="submit" value="회원가입" id="membership" />
        <input type="reset" value="다시입력" id="reset" />
        <input
          type="button"
          value="이전으로"
          id="prev"
          onclick="javascript:history.go(-1)"
        />
      </p>
    </form>
    <br />
  </body>
  <script>
    // input 요소 테두리 lime , 배경색  핑크
    $(":input").css({
      backgroundColor: "pink",
      border: "2px solid Lime",
    });
    // input type이 button 인 요소 배경색 노랑
    $(":button").css("backgroundColor", "yellow");
    // Type이 submit 요소의 배경색 녹색 $(‘:submit’)
    $(":submit").css("backgroundColor", "green");
    // Type이 text, password 인 요소의 테두리 파랑 $(‘:text, :password’)
    $(":text, :password").css("border", "2px solid blue");
    // Type이 file 인요소의 테두리 빨강 $(‘:file’)
    $(":file").css("border", "2px solid red");
  </script>
</html>
