<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attr selector 2</title>
  </head>

  <!-- jQuery -->
  <script src="../resources/js/jquery-3.6.4.js"></script>

  <style>
    img {
      width: 120px;
      height: 120px;
    }
  </style>

  <body>
    <a href="http://tjdaewoo.co.kr/">DW아카데미</a><br /><br />
    <a href="mailto:kjy.devops@gmail.com">kjy에게 메일보내기</a><br /><br />
    <div><label>Some images:</label></div>
    <div>
      <img src="../resources/images/slide1.jpg" id="img1" alt="Hibiscus" />
      <img
        src="../resources/images/slide2.jpg"
        id="little-Bear"
        title="A dog named little Bear 2"
      />
      <img src="../resources/images/slide3.jpg" id="verbena" alt="Verbena" />
      <img
        src="../resources/images/사진.jpg"
        id="cozmo"
        title="A puppy named Cozmo"
      />
      <img
        src="../resources/images/생호박.jpg"
        id="tigerLily"
        alt="Tiger Lily"
        title="dog 2"
      />
      <img
        src="../resources/images/잭오랜턴.jpg"
        id="little"
        title="coffeePot"
      />
      <img src="../resources/images/전원.png" />
    </div>
    <div id="someDiv">
      이곳은 ID속성이 <tt>someDiv</tt>인 &lt;div&gt;태그 입니다.
    </div>
    <form>
      <div>
        <label>Text:</label>
        <input type="text" id="aTextField" name="someTextField" />
      </div>
      <button type="submit" id="submitButton">Submit</button
      ><input type="button" value="클릭~~" id="changeBtn" />
    </form>
  </body>
  <script>
    $("#changeBtn").on("click", function () {
      // type이 button인 input요소의 배경색 변경
      $("input[type = button]").css("backgroundColor", "yellow");
      // href가 mailto 로 시작하는 a 요소의 배경색 변경
      //   $("a[href ^= mailto]").css("backgroundColor", "pink");
      //   .css 중괄호 활용
      $("a[href *= mailto]").css({
        backgroundColor: "yellow",
        "text-decoration": "none",
      });
      // id 가 img1인것만 제외한(아닌) img요소의 테두리 변경
      $("img[id != img1]").css("border", "3px solid blue");
      $("img[title *= '2']").css("border", "3px solid yellow");
      // src가 png로 끝나는 img 요소의 테두리 변경
      $("img[src $= png]").css("border", "3px solid red");
    });
  </script>
</html>
