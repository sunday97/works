<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attr selector</title>
    <!-- jQuery -->
    <script src="../resources/js/jquery-3.6.4.js"></script>
  </head>
  <body>
    <p title="text1text2">일반 문단입니다.</p>
    <!-- <p title="text1">타이틀을 가지고 있는 문단입니다.</p> -->
    <!-- <p title="text1text2">타이틀을 가지고 있는 문단입니다.</p> -->
    <p title="text1 text2">타이틀을 가지고 있는 문단입니다.</p>
    <input type="text" />회원번호 <input type="password" />비밀번호
  </body>
  <script>
    $(function () {
      // title 속성을 가진 p요소의 배경색 변경
      $("p[title]").css("backgroundColor", "yellow");
      //   title attr 값이 text2 가 아닌 속성 선택
      $("p[title != text2]").css("backgroundColor", "pink");
      //   title attr 값이 text1로 시작하는 p태그
      $("p[title ^= text1]").css("backgroundColor", "green");
      //   title attr "값"이 text1로 끝나는 p태그
      $("p[title $= Text1]").css("backgroundColor", "red");
      //   title attr "값"이 text1과 일치 또는 text1- 으로 시작하는 p태그
      $("p[title |= text1]").css("backgroundColor", "blue");
      //   title attr 값이 text1 포함하는 p 태그
      $("p[title *= text1t]").css("backgroundColor", "orange");
      //   title attr 값이 text1 '단어'를 포함하는 p태그
      $("p[title ~= text1]").css("backgroundColor", "purple");
      // type 속성이 password인 요소의 테두리 변경
      $("input[type=password]").css("border", "3px solid red");
    });
  </script>
</html>
