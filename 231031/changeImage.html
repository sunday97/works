<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img id="image" src="생호박.jpg" alt="#" width="120" height="100" />

    <script>
      function changeImage() {
        document.getElementById("image").src = "잭오랜턴.jpg";
      }
    </script>
    <input type="button" onclick="changeImage()" value="눌러보세요" />
  </body>
</html>
