<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spinner</title>
  </head>
  <style>
    #wrapper {
      margin: 0;
      padding: 30px;
      max-width: 1000px;
    }
    #spinner {
      margin: 0 auto;
      width: 300px;
      height: 300px;
      border: 50px solid dodgerblue;
      border-top: 50px solid orange;
      border-radius: 50%;
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="spinner"></div>
    </div>
  </body>
</html>
