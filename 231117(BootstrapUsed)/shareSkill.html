<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Skill</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../resources/css/shareSkill.css" />
  </head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <body>
    <!-- navbar 시작 -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ShareSkill</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">튜터신청</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">수업목록</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">회원가입</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">로그인</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar 끝 -->

    <!-- 캐러셀 시작 -->
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <!-- <img
            src="../resources/images/생호박.jpg"
            class="d-block w-100"
            alt="..."
          /> -->
          <div
            class="item1"
            style="
              width: 100%;
              height: 100%;
              background-image: url(../resources/images/생호박.jpg);
              background-position: left center;
            "
          >
            <div class="carousel-caption d-none d-md-block intro">
              <h2>음악 배워보세요.</h2>
              <h3>멋진 뮤지션들이 주변에 있습니다.</h3>
              <a href="#">수업찾기</a>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <!-- <img
            src="../resources/images/잭오랜턴.jpg"
            class="d-block w-100"
            alt="..."
          /> -->
          <div
            class="item2"
            style="
              width: 100%;
              height: 100%;
              background-image: url(../resources/images/잭오랜턴.jpg);
              background-position: left center;
            "
          >
            <div class="carousel-caption d-none d-md-block intro">
              <h2>메이크업 배워보세요.</h2>
              <h3>멋진 메이크업 아티스트들이 주변에 있습니다.</h3>
              <a href="#">수업찾기</a>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <!-- <img
            src="../resources/images/사진.jpg"
            class="d-block w-100"
            alt="..."
          /> -->
          <div
            class="item3"
            style="
              width: 100%;
              height: 100%;
              background-image: url(../resources/images/사진.jpg);
              background-position: left center;
            "
          >
            <div class="carousel-caption d-none d-md-block intro">
              <h2>요리 배워보세요.</h2>
              <h3>멋진 요리사들이 주변에 있습니다.</h3>
              <a href="#">수업찾기</a>
            </div>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- 캐러셀 끝 -->
    <!-- card 시작 -->
    <div class="container">
      <!-- row : flex container -->
      <div class="row">
        <div class="cal-12">
          <div
            class="alert alert-warning alert-dismissible fade show"
            role="alert"
          >
            <strong>튜터 모집!</strong> 재능을 나누어보아요.
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-3"></div>
      </div>
    </div>
  </body>
</html>
