<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch문 연습1</title>
  </head>
  <body></body>
  <script>
    var grade = prompt("성정을 입력하시오:", "A-F 사이의 문자로");
    switch (grade) {
      case "A": // ==> if(grade == "A")
        alert("잘했어요!");
      // break;  // 안 멈추면 밑까지 혹은 다른 break가 나올 때 까지 진행
      case "B":
        alert("좋은 점수군요.");
        break;
      case "C":
        alert("괜찮은 점수군요.");
        break;
      case "D":
        alert("좀 더 노력.");
        break;
      case "F":
        alert("다음 학기 수강하세요.");
        break;
      default:
        alert("알수없는 학점입니다.");
    }
  </script>
</html>
