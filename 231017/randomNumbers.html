<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
  </head>
  <style>
    div {
      background-color: yellow;
      border: 1px solid red;
      width: 300;
      height: 500;
    }
  </style>
  <body>
    <input type="button" value="시작" onclick="randProc()" /><br />
    <hr color="blue" />
    <!-- 시작 버튼 누르면 랜덤수 5개를 출력 -->
    <h1>출력위치</h1>
    <div id="res"></div>
  </body>
  <script>
    function randProc() {
      // alert("randProc함수입니다.");
      let arr = [];
      for (let i = 0; i < 5; i++) {
        arr.push(parseInt(Math.random() * 100 + 1));
      }
      // console.log(arr);
      const res = document.getElementById("res");
      // res.innerHTML = "<p>232,432,543,23</p>"; //이건 내용을 '변경'하는 속성이다.
      const p = document.createElement("p");
      // console.log(p);
      p.innerHTML = arr.toString();
      console.log(p);
      // append(요소) : 추가한다.
      res.append(p);

      //  .insertAdjacentHTML 사용
      let template = `<p> insertAdjacentHTML 사용 : ${arr.toString()}</p>`;
      res.insertAdjacentHTML("beforeend", template);
      // res.insertAdjacentHTML('위치', 'HTML요소의 문자열')
      // 위치 : beforebegin, afterend, afterbegin, beforeend => 태그의 시작과 끝에서 위나 아래에 붙냐.
    }

    //Method Chaining 형식
    // let str = (document.createElement("p").innerHTML = arr.toString());
    // document.getElementById("res").append(str);
  </script>

  <!-- 숙제 : 랜덤으로 색상을 뽑아주는 박스생성...RGB 사용 -->
</html>
