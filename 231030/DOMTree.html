  <script>
    let list = document.getElementsByTagName("ul")[0];
    let allItems = list.getElementsByTagName("li");
    // let childNodesEx = list.childNodes;
    // console.log(childNodesEx);

    console.log(allItems);
    allItems[4].lastChild.style.color = "red";

    //노드로 잡혔기 때문에(개행, 띄어쓰기도 요소로 포함한다.) previousSibling을 2번 사용했다.
    allItems[2].previousSibling.previousSibling.style.color = "yellow";
    allItems[2].nextSibling.previousSibling.style.color = "blue";
