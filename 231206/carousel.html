<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="items">
      <div class="item active">
        <img src="https://picsum.photos/id/25/500/500" alt="" />
      </div>
      <div class="item next">
        <img src="https://picsum.photos/id/30/500/500" alt="" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/id/100/500/500" alt="" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/id/42/500/500" alt="" />
      </div>
      <div class="item">
        <img src="https://picsum.photos/id/45/500/500" alt="" />
      </div>
      <div class="item prev">
        <img src="https://picsum.photos/id/120/500/500" alt="" />
      </div>
      <div class="button-container">
        <div class="button" onclick="gotoPrev()">
          <i class="fas fa-angle-left"></i>
        </div>
        <div class="button" onclick="gotoNext()">
          <i class="fas fa-angle-right"></i>
        </div>
      </div>
    </div>
    <div class="mode">MODE</div>
  </body>
  <script src="script.js"></script>
</html>
