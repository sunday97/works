<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <meta name="author" content="taio" />
    <title>setTimeout 함수</title>
  </head>
  <body>
    <p>버튼을 누르면 3초 후 경고 박스가 화면에 표시됩니다.</p>
    <button onclick="showalert()">눌러보세요</button>
  </body>
  <script>
    function showalert() {
      setTimeout(function () {
        alert("settimeout()을 사용하여 표시됩니다...");
      }, 3000);
    }
  </script>
</html>
