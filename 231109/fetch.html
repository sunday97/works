<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch</title>
  </head>
  <body></body>
  <script>
    // start -> end -> fetch의 비동기함수 순으로 출력됨
    // 동기 와 비동기 차이를 보자

    console.log("Start!!!");
    fetch("https://jsonplaceholder.typicode.com/users")
      //   .then((response) => console.log(response));
      //   .then((response) => console.log(response.text()));
      .then((response) => response.text())
      //   .then((result) => console.log(result));   // 문자열!로 전달온다. 그래서 모냥은 개체처럼 보이지만 문자열임(json 형식인)
      //  그래서 아래의 rssult는 JSON형태의 string이다.
      .then((result) => console.log(JSON.parse(result))); // 따라서 객체의 형태로 사용하려면 JSON 객체에 parse()를 사용해서 객체의 형태로 변환해주어야 한다.
    console.log("End!!!");

    // fetch 함수가 리턴하는 객체 ===> promise
    // then은 리턴받는 promise 의 함수
    // then 함수도 promise를 반환

    // Start 콘솔 먼저 찍힘
    // fetch 를 만났는데 여기서 리턴하는 promise의 then함수로 콜백을 등록
    // 뒤에 있는 두번째 then 함수로 등록(only 등록 할뿐 실행X)
    // 서버(요청한 쪽)에 response 가 도착하면 then 함수로 등록했던 콜백함수들이 실행됨

    /** 
     선생님 소스 try catch 문을 사용함
     console.log("Start!!");
    try {
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((response) => response.text())
        .then((result) => console.log(JSON.parse(result)));
    } catch (error) {
      console.log(error);
    } finally {
      console.log("무조건 실행");
    }
    */
  </script>
</html>
